<app-home *ngIf="showHome" (signChangeMenu)="changeDashBoard($event)"></app-home>

<div *ngIf="!showHome" id="main">
  <div id="boxFunctions">
    <div class="element_boxFunctions">
      <div class="header_element_boxFunctions">
        <div (click)="changeTopHeader(0)" [ngClass]="{'select': selectTopHeader == 0}"
          class="button_header_element_boxFunctions">
          <img src="../assets/icons/01.svg" alt="">
        </div>
        <div (click)="changeTopHeader(1)" [ngClass]="{'select': selectTopHeader == 1}"
          class="button_header_element_boxFunctions">
          <img src="../assets/icons/02.svg" alt="">
        </div>
        <div (click)="changeTopHeader(2)" [ngClass]="{'select': selectTopHeader == 2}"
          class="button_header_element_boxFunctions">
          <img src="../assets/icons/05.svg" alt="">
        </div>
      </div>

      <div id="topElement" class="content_element_boxFunctions">
        <div class="pass" *ngIf="selectTopHeader == 0">
          <app-box-entry-text *ngFor="let item of arrayEntry" [data]="item"></app-box-entry-text>
        </div>
        <div class="pass" *ngIf="selectTopHeader == 2">
          <app-box-ai></app-box-ai>
        </div>
      </div>

    </div>

    <div class="element_boxFunctions">
      <div class="header_element_boxFunctions">
        <div (click)="changeBottomHeader(0)" [ngClass]="{'select': selectBottomHeader == 0}"
          class="button_header_element_boxFunctions">
          <img src="../assets/icons/03.svg" alt="">
        </div>
        <div (click)="changeBottomHeader(1)" [ngClass]="{'select': selectBottomHeader == 1}"
          class="button_header_element_boxFunctions">
          <img src="../assets/icons/04.svg" alt="">
        </div>
      </div>

      <div class="content_element_boxFunctions">

        <div class="pass" *ngIf="selectBottomHeader == 0">
          <app-config-font-box [selectEntry]="selectEntry"></app-config-font-box>
        </div>

        <div class="pass" *ngIf="selectBottomHeader == 1">
          <app-file-box></app-file-box>
        </div>
      </div>
    </div>
  </div>


  <div id="boxCanva">
    <app-canva-element></app-canva-element>
  </div>
</div>
